<h2 class="txtAlignCenter sloganFont">Business Details</h2>
<div>
    <div class="col-xs-12 col-md-3" >
        <p>
                <img src="https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&photoreference={{controller.details.result.photos[0].photo_reference}} &key=AIzaSyD10NZ665gJtfV-ZBcW9R7kShyThvHelJQ" class="media-object" style="height:250px; width:250px" />
                </p>
    </div>
    <div class="col-md-4" >
        
        <table class="table-striped">

            <ul>
                <li>{{controller.details.result.name}}</li>
                <li>Address:{{controller.details.result.formatted_address}}</li>
                <li>Website:{{controller.details.result.website}}</li>
                
            </ul>
            <tr>
                <td>{{controller.details.name}}</td>
                <td>{{controller.business.address}}</td>
            </tr>
            
        </table>

 

        <button type="button" class="btn btn-danger" ng-click="controller.openModal('detailsModal.html', controller.business.id)">Write A Review</button>
       
        <div ng-repeat="feedback in controller.feedback">{{feedback.message}}</div>
            
    </div>
        
    

    <!--Modal-->


    <div class="col-md-5"{{controller.details.result.formatted_address}}">
        <ng-map zoom="15" center="{{controller.details.result.formatted_address}} " style="height:50%; width:75%">
            <marker position="{{controller.details.result.formatted_address}}" animation="Animation.BOUNCE" centered="true"></marker>
        </ng-map>

        <br />
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Get Directions</button>
    </div>
</div>
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!--Modal-->
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Directions</h4>
                </div>
                <div class="modal-body">
                    <ng-map zoom="13"
                            center="current-location"
                            style="height:90%">
                        <directions draggable="true"
                                    panel="directions-panel"
                                    travel-mode="DRIVING"
                                    origin="current-location"
                                    destination="10504 W Broadway St, Pearland, TX 77584">
                        </directions>
                    </ng-map>
                    <div id="directions-panel" style="width: 35%; height: 70%; overflow: auto; padding: 0px 5px"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div>

</div>
