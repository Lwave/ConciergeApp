<div class="modal-content">
    <div class="modal-header modal-header-danger">
        <button type="button" class="close" ng-click="modal.closeModal()">&times;</button>
        <h2 class="sloganFont">Write A Review</h2>
    </div>

    <div class="modal-body">
        <form class="form-group" ng-submit="addFeedback(something)">
            <textarea rows="3" ng-model="something.title" class="form-control" id="title" />
            <textarea rows="5" ng-model="something.message" class="form-control" id="feedback" />
            <br />
            <br />
            <input type="submit" class="btn btn-success btn-sm" value="Submit" />
            <button type="button" ng-click="modal.closeModal()" class="btn btn-danger btn-sm" value="Close">Close</button>
        </form>
    </div>
</div>
